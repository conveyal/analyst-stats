<!DOCTYPE html>
<html>
<head>
    <title>Analyst Statistics Dashboard</title>
    <link rel="stylesheet" href="c3/c3.min.css" />
    <script src="d3.min.js"></script>
    <script src="c3/c3.min.js"></script>
    <!-- kernel density estimation -->
    <script src="science.v1.min.js"></script>

    <style type="text/css">
      /* Hide the circles on the kde chart */
      #charts .c3-circle { display: none }
    </style>
</head>
<body>
    <div id="charts" style="width: 800px; float: left">
    </div>

    <div id="filters" style="width: 500px; float: left">
      <p>
        <label for="commit">OTP Commit</label>
        <select id="commit">
          <option>-all-</option>
        </select>
      </p>
      <p>
        <label for="instanceType">AWS Instance Type</label>
        <select id="instanceType">
          <option>-all-</option>
        </select>
      </p>
      <p>
        <label for="graphId">Graph ID</label>
        <select id="graphId">
          <option>-all-</option>
        </select>
      </p>
      <p>
        <label for="jobId">Job ID</label>
        <select id="jobId">
          <option>-all-</option>
        </select>
      </p>

      <p>
        <label for="single">Analysis Type</label>
        <select id="single">
          <option>-all-</option>
          <option value="true">Single-point</option>
          <option value="false">Multi-point</option>
        </select>
      </p>

      <p>
        <label for="isochrone">Output type</label>
        <select id="isochrone">
          <option>-all-</option>
          <option value="true">Isochrones</option>
          <option value="false">Accessibility</option>
        </select>
      </p>

      <button id="refresh">Refresh data</button>
      <button id="download">Download CSV</button>
    </div>

    <script src="stats.js"></script>
</body>
</html>
